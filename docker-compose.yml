version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prism
      POSTGRES_PASSWORD: prism
      POSTGRES_DB: prism
    ports:
      - "5432:5432"
    volumes:
      - prism_db:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      PORT: 4000
      DATABASE_URL: postgres://prism:prism@db:5432/prism
      SESSION_SECRET: prism_dev_secret
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  prism_db:
