server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy all /api requests to the backend container
    location /api/ {
        proxy_pass http://backend:4000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Never cache index.html — browser always revalidates so new deploys are picked up immediately
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Hashed assets (JS/CSS/fonts) are immutable — cache aggressively
    location ~* \.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback — let React Router handle client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
